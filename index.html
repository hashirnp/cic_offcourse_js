<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <style>
      
    </style>
  </head>
  <body>
    <div class="container task-container">
      <h2 class="text-center mb-4">Task Manager</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Add new task"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
      </div>
      <div class="btn-group mb-3" role="group" id="filterButtons">
        <button
          type="button"
          class="btn btn-outline-secondary filter-btn all-btn"
          onclick="filterTasks('all')"
        >
          All
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary filter-btn completed-btn"
          onclick="filterTasks('completed')"
        >
          Completed
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary filter-btn pending-btn"
          onclick="filterTasks('pending')"
        >
          Pending
        </button>
      </div>
      <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js">
    
    </script>
  </body>
</html>
